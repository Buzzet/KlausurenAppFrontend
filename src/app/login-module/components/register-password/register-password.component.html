<ion-content>
<div class=body>
    <div class=logo>
      <img class="logoHAW" src="assets/logo.svg" alt="logo klausurenapp"/>
    </div>

<div class="checkMark">

<div class="text">
    <p>Deine E-Mail Adresse wurde erfolgreich best√§tigt. Bitte vergeben Sie jetzt ihr Passwort!</p>
</div>
<div class="credentials">
    <mat-form-field class="loginInput">
        <mat-label>E-Mail</mat-label>
        <input matInput [value]="this.email" disabled=true>
      </mat-form-field>
      <mat-form-field class="loginInput">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="pw" [type]="hide ? 'password' : 'text'" matInput placeholder="Nicht dein HAW Passwort!">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="onClickRegister()">Registrieren</button>
    </div>
</ion-content>
