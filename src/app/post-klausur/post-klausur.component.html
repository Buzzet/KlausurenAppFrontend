<div class="body">
    <div class="studiengang">
        <mat-form-field appearance="fill">
        <mat-label>Studiengang</mat-label>
        <mat-select>
            <mat-option *ngFor="let studiengang of studiengaenge" [value]="studiengang">
            {{studiengang}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="studiengang">
        <mat-form-field appearance="fill">
        <mat-label>Semester</mat-label>
        <mat-select>
            <mat-option *ngFor="let semester of semesters" [value]="semester">
            {{semester}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="studiengang">
        <mat-form-field appearance="fill">
        <mat-label>Modul</mat-label>
        <mat-select>
            <mat-option *ngFor="let modul of moduls" [value]="modul">
            {{modul}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div class="uploadBtn">
      <label for="file-upload" class="custom-file-upload">
        <mat-icon class="uploadIcon">upload_file</mat-icon>
      </label>
      <input id="file-upload" type="file" #fileInput (change)="onFileInput(fileInput.files)" style="display: none;"/>
    </div>
  <div *ngIf="fileInput.files.length > 0" class="files">
    <p>{{fileInput.files.item(0).name}}</p>
    <button mat-icon-button color="warn" >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
    <button mat-raised-button color="primary" class="btn" [disabled]="btnKlausurDisable" (click)="upload()">Klausur Hochladen</button>
</div>
